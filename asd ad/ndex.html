<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Glow Website</title>
    <style>
        body, html {
          margin: 0;
          padding: 0;
          height: 100%;
          font-family: 'Arial', sans-serif;
          overflow: hidden;
        }

        .neon-text {
          color: #ffffff;
          text-shadow: 0 0 5px #d1f4ff, 0 0 10px #0abdc6, 0 0 20px #0abdc6, 0 0 40px #0abdc6, 0 0 80px #0abdc6;
        }

        .neon-btn {
          color: #0abdc6;
          background-color: transparent;
          border: 1px solid #0abdc6;
          text-shadow: 0 0 5px #0abdc6;
        }

        .neon-btn:hover {
          color: #ffffff;
          background-color: #0abdc6;
          box-shadow: 0 0 10px #0abdc6, 0 0 20px #0abdc6, 0 0 30px #0abdc6, 0 0 40px #0abdc6, 0 0 50px #0abdc6;
        }
    </style>
</head>
<body>

<div>
    <h1 class="neon-text">Neon Universe</h1>
    <button class="neon-btn">Discover More</button>
</div>

</body>
</html>
